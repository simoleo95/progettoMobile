<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;padding-right:50px;">Avatar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="list-avatar-page">
  <ion-list>
      <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/profilo.jpg">
      </ion-avatar>
      <h2>{{nome}} {{cognome}}</h2>
      <p>Matricola: {{matricola}}</p>
      <p>Data di Nascita: {{nascita}}</p>
      <ion-note item-end>3:43 pm</ion-note>
    </ion-item>
  </ion-list>

  <ion-buttons>
      <button ion-button full (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <p style="margin-left: 10px;">Logout</p>
      </button>  
  </ion-buttons>
</ion-content>
