<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;padding-right:50px;">Avatar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
      <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{username}}</h2>
      <p>Email: {{email}}</p>
      <ion-note item-end>3:43 pm</ion-note>
    </ion-item>
  </ion-list>

  <ion-buttons>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>  
  </ion-buttons>
</ion-content>
