<ion-header>
  <ion-navbar>
    <ion-title>blocco1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card ion-item *ngFor="let aulaLibera of auleLibere">
        <ion-card-header style="text-align:center;">
            <p style="font-size: 21px;">Aula {{aulaLibera.nome}}</p>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-5>Fino alle:</ion-col>
                    <ion-col col-7 style="font-size: 25px;">{{aulaLibera.orario}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
