<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;">Orario</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="padding: 0 8px !important;" (click)="openAvatar()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

    
  <ion-toolbar>
    <ion-segment [(ngModel)]="giorno">
      <ion-segment-button value="lunedì">
        LUN
      </ion-segment-button>
      <ion-segment-button value="martedi">
        MAR
      </ion-segment-button>
      <ion-segment-button value="mercoledi">
        MER
      </ion-segment-button>
      <ion-segment-button value="giovedi">
        GIO
      </ion-segment-button>
      <ion-segment-button value="venerdi">
        VEN
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
<div [ngSwitch]="giorno">
    <ion-list *ngSwitchCase="'lunedì'">
      <ion-item>
       	<ion-grid align="center">

  		    <ion-row align="center">
            <ion-col col-4>ORA</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>8:30-9:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>9:30-10:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>  		  
  		      <ion-row>
    		    <ion-col col-4>10:30-11:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>11:30-12:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-12 >PAUSA PRANZO</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>14:30-15:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>15:30-16:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>16:30-17:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row>
  		    <ion-row>
    		    <ion-col col-4>17:30:18:30</ion-col>
    		    <ion-col col-4>MATERIA</ion-col>
    		    <ion-col col-4>AULA</ion-col>
  		    </ion-row> 

        </ion-grid>
       </ion-item>
     </ion-list>
    </div>
</ion-content>
