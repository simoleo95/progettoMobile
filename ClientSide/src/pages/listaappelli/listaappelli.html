<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center;">Lista Appelli</ion-title>
        <ion-buttons right>
            <button ion-button icon-only style="padding: 0 8px !importan;" (click)="openAvatar()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let appello of listaAppelli" (click)="Navigate(appello.info)">
		<ion-card-header text-wrap class="materia" style="font-weight: bold;font-size: 18px;">{{appello.nomeMateria}}</ion-card-header>
        <ion-card-content>{{appello.data}}</ion-card-content>
	</ion-card>
</ion-content>
