<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center;">Lista Appelli</ion-title>
        <ion-buttons right>
            <button ion-button icon-only style="padding: 0 8px !importan;" (click)="openAvatar()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    <ion-card (click)="Navigate()">

                    </ion-col>
                </ion-row>
            </ion-grid>

    <ion-card (click)="Navigate()">
