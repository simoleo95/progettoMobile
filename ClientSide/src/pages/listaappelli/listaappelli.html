<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="text-align: center;">Lista Appelli</ion-title>
        <ion-buttons right>
            <button ion-button icon-only style="padding: 0 8px !importan;" (click)="openAvatar()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row ion-item *ngFor="let appello of listaAppelli">
                    <ion-col col-9 (click)="Navigate(appello.info)">
                        <p class="materia" style="font-weight: bold;font-size: 18px;">{{appello.nomeMateria}}</p>
                        <p>{{appello.data}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
