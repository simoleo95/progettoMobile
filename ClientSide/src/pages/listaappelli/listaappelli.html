<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;">Lista Appelli</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="padding: 0 8px !important;" (click)="openAvatar()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let a of appelli" (click)="Navigate(a)" style="text-align: center;">
		<ion-card-header text-wrap class="materia" style="font-weight: bold;font-size: 21px;">{{a.materiaurl.nome}}</ion-card-header>
        <ion-card-content>{{a.data}}</ion-card-content>
	</ion-card>
</ion-content>
