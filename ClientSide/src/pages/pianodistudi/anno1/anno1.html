<ion-header>

  <ion-navbar>
    <ion-title>anno1</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card (click)="Navigate(e)" *ngFor="let e of esami">
      <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-9>
                    <p class="materia" style="font-weight: bold;font-size:18px;">{{e.nome}}</p>
                    <p>{{e.id}}</p>
                </ion-col>
                <ion-col col-3>
                    <p style="font-weight: bold;font-size:18px;">{{e.cfu}} CFU</p>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
