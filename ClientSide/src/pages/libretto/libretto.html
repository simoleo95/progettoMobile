<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;">Libretto</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="padding: 0 8px !important;" (click)="openAvatar()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <!-- Righe per medie -->
        <ion-row>
            <ion-col col-12 style="text-align:center;">
                <p>Media aritmetica: {{libretto.mediaAritmetica}}</p>
                <p>Media ponderata: {{libretto.mediaPonderata}}</p>
            </ion-col>
        </ion-row>
        
        <!-- Righe per voti -->
      <ion-list>
        <ion-row ion-item *ngFor="let esame of libretto.esami">
            <ion-col col-12>
                <ion-card>
                  <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-9>
                                <p style="font-weight: bold;font-size:18px;">{{esame.nomeMateria}}</p>
                                <p>{{esame.data}}</p>
                            </ion-col>
                            <ion-col col-3>
                                <p style="font-weight: bold;font-size:18px;">{{esame.voto}}</p>
                                <p>{{esame.cfu}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        </ion-list>
