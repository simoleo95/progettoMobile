<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title style="text-align:center;">Libretto</ion-title>
    <ion-buttons right>
      <button ion-button icon-only style="padding: 0 8px !important;" (click)="openAvatar()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <!-- Righe per medie -->
        <ion-row>
            <ion-col col-12 style="text-align:center;">
                <p>Media aritmetica: 30.0</p>
                <p>Media ponderata: 30.0</p>
            </ion-col>
        </ion-row>
        
        <!-- Righe per voti -->
        <ion-row>
            <ion-col col-12>
                <ion-card>
                  <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-9>
                                <p style="font-weight: bold;font-size:18px;">Nome Materia</p>
                                <p>01/01/2018</p>
                            </ion-col>
                            <ion-col col-3>
                                <p style="font-weight: bold;font-size:18px;">30</p>
                                <p>9 CFU</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col col-12>
                <ion-card>
                  <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-9>
                                <p style="font-weight: bold;font-size:18px;">Nome Materia</p>
                                <p>01/01/2018</p>
                            </ion-col>
                            <ion-col col-3>
                                <p style="font-weight: bold;font-size:18px;">30</p>
                                <p>9 CFU</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
