<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;padding-right:50px;">{{dettaglio.nomeMateria}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <!-- Righe per medie -->
        <ion-row style="border-bottom: 1px solid #AAA;">
            <ion-col col-12>
                <p>Docente: {{dettaglio.docente}}</p>
                <p>A.A.: {{dettaglio.annoAccademico}}</p>
                <p>Crediti: {{dettaglio.crediti}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
